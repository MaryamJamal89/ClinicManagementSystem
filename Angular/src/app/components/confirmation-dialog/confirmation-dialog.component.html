<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
      <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h6>{{ message }}</h6>
      <p>{{ option1 }}</p>
      <p>{{ option2 }}</p>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="accept()">{{ btnOkText }}</button>
      <button type="button" class="btn btn-danger" (click)="delete()">{{ btnDeleteText }}</button>
      <button type="button" class="btn btn-light" (click)="decline()">{{ btnCancelText }}</button>
    </div>
