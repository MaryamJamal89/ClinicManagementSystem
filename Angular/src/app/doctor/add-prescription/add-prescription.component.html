<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pm-header></pm-header>
    <div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 g-0">
                    <div class="col-sm-6">
                        <h1 class="m-0">Prescription</h1>
                    </div>
                    <!-- /.col -->
                    <!-- <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">prescription</li>
                        </ol>
                    </div> -->
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="c">
                <div class="row g-0">
                    <div class="offset-1 col-10">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">New Prescription</h3>
                            </div>
                            <div class="card-body">
                                <!-- Doctor ID -->
                                <!-- select -->
                                <div class="form-group">
                                    <label>Doctor</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                                        </div>
                                        <input class="form-control" value={{docName}} disabled>
                                    </div>
                                </div>

                                <!-- Patient ID -->
                                <div class="form-group">
                                    <label>Patient</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user-injured"></i></span>
                                        </div>
                                        <input class="form-control" value={{patName}} type="text" disabled>
                                    </div>
                                </div>

                                <!-- Medicine Name -->
                                <div class="form-group">
                                    <label for="InputMedicineName">Medicine Name:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-capsules"></i></span>
                                        </div>
                                        <input type="text" class="form-control masked" id="InputMedicineName" [(ngModel)]="newPrescription.medicineName" #id="ngModel">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <!-- Amount -->
                                <div class="form-group">
                                    <label for="InputAmount">Amount:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-tablets"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="InputAmount" [(ngModel)]="newPrescription.amountDescription" #id="ngModel">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <!-- Dose -->
                                <!-- <div class="form-group">
                                    <label for="InputDose">Dose:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-capsules"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="InputDose">
                                    </div> -->
                                <!-- /.input group -->
                                <!-- </div> -->
                                <!-- /.form group -->
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-info" (click)="addPresc()">Submit</button>
                                <button type="submit" class="btn btn-default float-right" (click)="backToDash()">Cancel</button>
                            </div>
                            <!-- /.card-footer -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- ./col-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <pm-doctor-footer></pm-doctor-footer>
</body>

</html>
