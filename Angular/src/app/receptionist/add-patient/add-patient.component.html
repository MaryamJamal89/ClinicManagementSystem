<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>

<body>
    <pm-receptionist-header></pm-receptionist-header>
    <pm-main-slidebar></pm-main-slidebar>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 g-0">
                    <div class="col-sm-6">
                        <h1 class="m-0">Patient Profile</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a [routerLink]="['/receptionist']">Home</a></li>
                            <li class="breadcrumb-item active">New Patient</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="c">
                <div class="row g-0">                    
                    <div class="offset-1 col-11 m-4">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">New Patient Profile</h3>
                            </div>
                            <div class="card-body">
                                <!-- NID -->
                                <div class="form-group">
                                    <label for="InputNID">NID:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        </div>
                                        <input type="text" class="form-control masked" id="InputNID" pattern="(9[0-9]) "  [(ngModel)]="newPatient.NID" #id="ngModel">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <!-- Name -->
                                <div class="form-group">
                                    <label for="InputName">Name:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="InputName" [(ngModel)]="newPatient.name" #id="ngModel">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <!-- Gender -->
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="newPatient.gender" #id="ngModel">
                                        <label class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="newPatient.gender" #id="ngModel">
                                        <label class="form-check-label">Male</label>
                                    </div>
                                </div>
                                <!-- /.form group -->


                                <!-- Date of Birth -->
                                <div class="form-group">
                                    <label>Date of Birth:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                        </div>
                                        <input type="date" class="form-control" min="1922-01-01" max=""  [(ngModel)]="newPatient.DOB" #id="ngModel"/>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <!-- phone mask -->
                                <div class="form-group">
                                    <label>Phone No:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        </div>
                                        <input type="text" class="form-control masked" pattern="(10[0-9])" [(ngModel)]="newPatient.phoneNumber" #id="ngModel">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-info" (click)="addPatient()">Submit</button>
                                <button type="submit" class="btn btn-default float-right" (click)="backToDash()">Cancel</button>
                            </div>
                            <!-- /.card-footer -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- ./col-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>

    <pm-footer></pm-footer>
</body>

</html>
