<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>

<body>
    <pm-receptionist-header></pm-receptionist-header>
    <pm-main-slidebar></pm-main-slidebar>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 g-0">
                    <div class="col-sm-6">
                        <h1 class="m-0">Receptionist Profile</h1>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a [routerLink]="['/receptionist']">Dashboard</a></li>
                            <li class="breadcrumb-item active">New Receptionist</li>
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="c">
                <div class="row g-0">
                    <div class="offset-1 col-11 m-4">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">New Receptionist Profile</h3>
                            </div>
                            <div class="card-body">
                                <!-- username -->
                                <div class="form-group">
                                    <label for="InputNID">Username:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        </div>
                                        <input type="text" class="form-control masked" id="Inputusername" [(ngModel)]="newRecep.userName" #id="ngModel">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->

                                <!-- Password -->
                                <div class="form-group">
                                    <label for="InputPassword">Password:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="InputPassword" [(ngModel)]="newRecep.password" #id="ngModel">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- Permissions -->
                                <div class="form-group">
                                    <label for="InputPassword">Permissions:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-shield-alt"></i></span>
                                        </div>
                                        <select class="form-control" id="pCategory" name="pCategory" (change)="selectPermission($event)">
                                            >
                                            <option value="" selected="true" disabled="disabled">Choose a
                                                Permission</option>
                                            <option value="J">Joniur
                                            </option>
                                            <option value="S">Senior
                                            </option>
                                        </select>
                                        <!-- <input type="text" class="form-control" id="InputPermissions" [(ngModel)]="newRecep.permissions" #id="ngModel"> -->
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <!-- /.form group -->
                                <div class="form-group">
                                    <label for="InputNID">Image:</label>
                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        </div> -->
                                        <input type="file" class="form-control masked" id="Inputimage" (change)="fileChange($event)">
                                    </div>
                                    <!-- /.input group -->
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-info" (click)="addRecep()">Submit</button>
                                <button type="submit" class="btn btn-default float-right" (click)="backToDash()">Cancel</button>
                            </div>
                            <!-- /.card-footer -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- ./col-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>

    <pm-footer></pm-footer>
</body>

</html>
